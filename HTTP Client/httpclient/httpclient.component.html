<h1> Required 1 </h1>

<table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Website</th>
    </tr>
    <tr *ngFor="let data of httpusers;">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
      <td>{{data.website}}</td>
    </tr>
  </table>

  <h1>Required 2</h1>
  <table>
    <tr>
      <th>User's ID</th>
      <th>ID</th>
      <th>Title</th>

    </tr>
    <tr *ngFor="let data of httplimit;">
      <td>{{data.userId}}</td>
      <td>{{data.id}}</td>
      <td>{{data.title}}</td>

    </tr>
  </table>
