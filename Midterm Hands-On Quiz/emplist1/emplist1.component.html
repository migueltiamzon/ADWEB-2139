<div class = 'centerism'>
    <h1 class="text-center">Employee List 1</h1>
    <div class="row justify-content-center">
    
        <table class="table table-striped table-bordered" style="width:40em">
        <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>EMAIL</th>
        </tr>

        <tr *ngFor="let data of fetchEmp;">
            <td>{{data.id}}</td>
            <td>{{data.fname}}</td>
            <td>{{data.lname}}</td>
            <td>{{data.email}}</td>
        </tr>
    </table>
</div>
</div>
